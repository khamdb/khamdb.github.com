<html>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>jQuery Example</title>
<script>
    	$.ajaxSetup({ cache: true });
  	$.getScript('https://connect.facebook.net/en_US/sdk.js', function(){
    	FB.init({
      		appId: '1247278532002909',
      		version: 'v2.12' // or v2.1, v2.2, v2.3, ...
    	});     
    	$('#loginbutton,#feedbutton').removeAttr('disabled');
	console.log('PIPO FB', pipo = FB);
    	FB.getLoginStatus(function(response){
		console.log('PIPO', response)
	});
  });
</script>

</head>
<body>
	
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12&appId=159329361391737&autoLogAppEvents=1';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
</body>
