<html>
<title>Firebase Messaging Demo</title>
<style>
    div {
        margin-bottom: 15px;
    }
</style>
<body>
    <div id="token"></div>
    <div id="msg"></div>
    <div id="notis"></div>
    <div id="err"></div>

     <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script>
        MsgElem = document.getElementById("msg");
        TokenElem = document.getElementById("token");
        NotisElem = document.getElementById("notis");
        ErrElem = document.getElementById("err");
 

       // Your web app's Firebase configuration
       var firebaseConfig = {
         apiKey: "AIzaSyAGaJ20vHi8ig1ii6J9BTo3OED2Y7-Q44k",
         authDomain: "pong-1140e.firebaseapp.com",
         databaseURL: "https://pong-1140e.firebaseio.com",
         projectId: "pong-1140e",
         storageBucket: "pong-1140e.appspot.com",
         messagingSenderId: "975409949244",
         appId: "1:975409949244:web:366e2fe600247ec7c47139"
       };
       // Initialize Firebase
       firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();
        messaging
            .requestPermission()
            .then(function () {
                MsgElem.innerHTML = "Notification permission granted." 
                console.log("Notification permission granted.");
                
                // get the token in the form of promise
                return messaging.getToken()
            })
            .then(function(token) {
                TokenElem.innerHTML = "token is : " + token
            })
            .catch(function (err) {
                ErrElem.innerHTML =  ErrElem.innerHTML + "; " + err
                console.log("Unable to get permission to notify.", err);
            });
        messaging.onMessage(function(payload) {
            console.log("Message received. ", payload);
            NotisElem.innerHTML = NotisElem.innerHTML + JSON.stringify(payload) 
        });
    </script>

    </body>

</html>
